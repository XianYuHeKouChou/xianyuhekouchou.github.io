<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/layui-theme-dark.css">
		<script src="../js/layui.js"></script>
		<style>
			.logo {
				background-image: url('../static/lepao.jpg');
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c fd-y">
			<!-- logo区域 -->
			<div class="jc-c ai-c flex fd-y mt2">
				<div class="logo"></div>
				<h1 class="layui-font-gray layui-margin-3 layui-font-30">乐跑助手</h1>
				<div class="layui-row">
					<div class="layui-col-xs4">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="download_app">
							获取乐跑助手
						</button>
					</div>
					<div class="layui-col-xs4">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page1">
							查看演示视频
						</button>
					</div>
					<div class="layui-col-xs4">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page2">
							查看项目仓库
						</button>
					</div>
				</div>
				<p class="c-w layui-font-22 layui-margin-3">
					修改安卓定位接口（目前仅支持安卓系统）</p>
				<p class="c-g84 layui-font-18 layui-margin-3">（现在用不了，急的同学可以骑单车或者去淘宝下单代跑，我得重新写一个）</p>
				<p class="c-g84 layui-font-18 layui-margin-3">（目前发现乐跑好像加入了对开发者模拟位置的检测，要重新做的话估计得要从系统底层入手，可能会需要root的手机才行了）</p>
			</div>
			<!-- logo区域 -->
		</div>
	</body>
	<script>
		layui.use(function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;
			util.on('lay-jump', {
				download_app: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/lepao.apk'
					})
				},
				jump_page1: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/test.mp4',
					})
				},
				jump_page2: function() {
					util.openWin({
						url: 'https://gitee.com/itexp/gogogo'
					})
				},
			})
		});
	</script>
</html>
