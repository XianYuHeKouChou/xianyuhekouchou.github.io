<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/layui.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/layui-theme-dark.css">
    <script src="../js/layui.js"></script>
    <style>
        .logo {
            background-image: url(../static/lepao.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            width: 16vh;
            height: 16vh;
            overflow: hidden;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="w100 flex jc-c fd-y">
    <!-- logo区域 -->
    <div class="jc-c ai-c flex fd-y mt2">
        <div class="logo"></div>
        <h1 class="layui-font-gray layui-margin-3 layui-font-30">乐跑助手</h1>
        <div class="layui-fluid">
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="download_app">
                    获取乐跑助手
                </button>
            </div>
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page1">
                    查看演示视频
                </button>
            </div>
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page2">
                    查看项目仓库
                </button>
            </div>
        </div>
        <p class="c-w layui-font-22 layui-margin-3">
            使用模拟定位代替乐跑，以后再也不用站起来蹬单车了（目前仅支持安卓系统）</p>
        <p class="c-g84 layui-font-18 layui-margin-3">（软件未经过广泛测试，如遇到问题可以提交反馈）</p>
    </div>
    <!-- logo区域 -->
</div>
</body>
<script>
    layui.use(function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;
        util.on('lay-jump', {
			download_app: function () {
				util.openWin({
					url: '../app/lepao.apk'
				})
			},
            jump_page1: function () {
				util.openWin({
					url: '../static/test.mp4',
				})
            },
            jump_page2: function () {
                util.openWin({
                    url: 'https://gitee.com/itexp/gogogo'
                })
            },
        })
    });
</script>
</html>
