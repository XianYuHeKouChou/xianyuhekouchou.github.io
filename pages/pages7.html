<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/layui.js"></script>
		<style>
			html {
				background-color: #23292e;
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c pt4">
			<div class="flex fd-y w100">
				<div class="jc-c ai-c flex fd-y">
					<div class="o-h br-50 flex jc-c ai-c" style="width: 150px;height: 150px;">
						<img src="../static/autodesk.png" style="width: 120px;">
					</div>
					<h1 class="mt1 c-w" style="font-size: 3rem;">工程软件</h1>
					<div class="mt2">
						<button type="button" class="layui-btn layui-btn-radius" lay-on="alert">云盘下载</button>
						<a href="https://otp.landian.vip/zh-cn/" class="layui-btn layui-btn-radius"
							target="_blank">Office Tool Plus</a>
					</div>
					<p class="c-w font-supermax mt2">Adobe-Autodesk 2021-2022全家桶，Autodesk正版可在官网学生认证获取</p>
					<p class="c-w font-supermax mt2">需要Office的请自行下载Office Tool Plus部署</p>
					<p class="c-w font-supermax mt2">需要Jetbrains的请使用社区版，如实在需要专业版请自行学生认证</p>
					<div class="w100 flex ai-c pt3 fd-y">
						<img src="../static/alltools.png" alt="" style="width: 90%;" />
						<img src="../static/alltools1.png" alt="" style="width: 90%;" class="mt2"/>
					</div>
				</div>
			</div>
	</body>
	<script>
		layui.use(["element", "layer", "util"], function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;

			//弹窗
			util.on('lay-on', {
				alert: function() {
					layer.alert('', {
						title: '提示',
						content: '点击确定打开云盘分享页面，提取码已经复制到剪切板，直接粘贴即可'
					}, function(index) {
						navigator.clipboard.writeText('XsdP')
						util.openWin({
							url: 'https://caiyun.139.com/m/i?0D5CIsbqnhvU6'
						});
						layer.close(index);
					});
				},
			})
		});
	</script>
</html>
