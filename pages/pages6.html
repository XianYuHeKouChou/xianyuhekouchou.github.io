<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/layui-theme-dark.css">
		<link rel="stylesheet" href="../css/main.css">
		<script src="../js/layui.js"></script>
		<style>
			.logo {
				background-image: url('../static/yongxing.png');
			}

			.logo1 {
				background-image: url('../static/guangda.png');
			}

			.mt2em {
				margin-top: 2em !important;
			}

			.price-img>img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c fd-y">
			<!-- logo区域 -->
			<div class="jc-c ai-c flex fd-y mt2">
				<div class="flex jc-sb ai-c layui-row">
					<div class="logo m2 layui-col-xs6"></div>
					<div class="logo1 logo m2 layui-col-xs6"></div>
				</div>
				<h1 class="layui-font-gray layui-margin-3 layui-font-30">永兴驾校 | 广大驾校</h1>
				<p class="c-w layui-font-22 layui-margin-3">咨询请点击主页面右上方更多按钮添加QQ</p>
				<p class="c-w layui-font-22 layui-margin-3">（点击图片可查看大图）</p>
			</div>
			<!-- logo区域 -->
			<div class="w100 flex fd-y ai-c price-img">
				<img src="../static/j123.png" lay-jump="show_img1" alt="" />
				<img src="../static/j456.png" lay-jump="show_img2" alt="" />
				<img src="../static/j789.png" lay-jump="show_img3" alt="" />
			</div>
		</div>
	</body>
	<script>
		layui.use(function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;
			util.on('lay-jump', {
				show_img1: function() {
					util.openWin({
						url: '../static/j123.png'
					})
				},
				show_img2: function() {
					util.openWin({
						url: '../static/j456.png'
					})
				},
				show_img3: function() {
					util.openWin({
						url: '../static/j789.png'
					})
				}
			})
		});
	</script>
</html>
