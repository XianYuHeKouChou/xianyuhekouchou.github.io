<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/layui-theme-dark.css">
		<link rel="stylesheet" href="../css/main.css">
		<script src="../js/layui.js"></script>
		<style>
			.logo {
				background-image: url('../static/yongxing.png');
			}

			.logo1 {
				background-image: url('../static/guangda.png');
			}

			.mt2em {
				margin-top: 2em !important;
			}

			.price-img>img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c fd-y">
			<!-- logo区域 -->
			<div class="jc-c ai-c flex fd-y mt2">
				<div class="flex jc-sb ai-c layui-row">
					<div class="logo m2 layui-col-xs6"></div>
					<div class="logo1 logo m2 layui-col-xs6"></div>
				</div>
				<h1 class="layui-font-gray layui-margin-3 layui-font-30">永兴驾校 | 广大驾校</h1>
				<p class="c-w layui-font-22 layui-margin-3">南宁规模最大的两个驾校，包不坑你的</p>
			</div>
			<!-- logo区域 -->
			<!-- 时间线 -->
			<div class="layui-timeline p2">
				<div class="layui-timeline-item">
					<i class="layui-icon layui-timeline-axis"></i>
					<div class="layui-timeline-content layui-text">
						<h3 class="layui-timeline-title">南宁驾校现状</h3>
						<p id="page6_txt1"></p>
					</div>
				</div>
				<div class="layui-timeline-item">
					<i class="layui-icon layui-timeline-axis"></i>
					<div class="layui-timeline-content layui-text">
						<h3 class="layui-timeline-title">学车时怎样避免被坑？</h3>
						<ul>
							<li id="page6_txt2"></li>
							<li id="page6_txt3" class="mt2em"></li>
							<div class="layui-row">
								<img src="../static/test1.jpg" alt="" class="w100" lay-jump="show_img1" />
								<p class="w100 flex jc-c">点击图片查看大图</p>
							</div>
							<li id="page6_txt4" class="mt2em"></li>
						</ul>
					</div>
				</div>
				<div class="layui-timeline-item">
					<i class="layui-icon layui-timeline-axis"></i>
					<div class="layui-timeline-content layui-text">
						<h3 class="layui-timeline-title">可以找我报名吗？</h3>
					</div>
				</div>
			</div>
			<!-- 时间线 -->
			<div class="w100 flex fd-y ai-c price-img">
				<img src="../static/test3.png" lay-jump="show_img2" alt="" />
				<img src="../static/test4.png" lay-jump="show_img3" alt="" />
				<img src="../static/test2.png" lay-jump="show_img4" alt="" />
				<p class="w100 flex jc-c mt2">点击图片查看大图</p>
			</div>
			<div class="layui-card mt5">
				<div class="layui-card-header">优势</div>
				<div class="layui-card-body">
					<p id="page6_txt5"></p>
				</div>
			</div>
			<div class="layui-card mt2">
				<div class="layui-card-header">杂七杂八</div>
				<div class="layui-card-body">
					<p id="page6_txt6"></p>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/txt.js"></script>
	<script>
		layui.use(function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;
			util.on('lay-jump', {
				jump_page: function() {
					util.openWin({
						url: 'https://scriptcat.org/zh-CN/script-show-page/1790/'
					})
				},
				jump_page2: function() {
					util.openWin({
						url: 'https://scriptcat.org/zh-CN/script-show-page/367'
					})
				},
				show_video: function() {
					util.openWin({
						url: '../static/videos.mp4'
					})
				},
				show_video2: function() {
					util.openWin({
						url: '../static/videos1.mp4'
					})
				},
				show_img1: function() {
					util.openWin({
						url: '../static/test1.jpg'
					})
				},
				show_img2: function() {
					util.openWin({
						url: '../static/test3.png'
					})
				},
				show_img3: function() {
					util.openWin({
						url: '../static/test4.png'
					})
				},
				show_img4: function() {
					util.openWin({
						url: '../static/test2.png'
					})
				}
			})
		});
	</script>
</html>
