			var layer = layui.layer;

			var $ = layui.$;
			util.on('lay-jump', {

					util.openWin({
						url: 'https://scriptcat.org/zh-CN/script-show-page/1790/'
					})
				},
				jump_page2: function() {

				},
				show_video: function() {

						url: '../static/videos.mp4'
					})
				},
				show_video2: function() {
					util.openWin({
						url: '../static/videos1.mp4'
					})
				}
			})
		});
