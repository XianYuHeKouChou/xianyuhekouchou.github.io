<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/layui-theme-dark.css">
		<script src="../js/layui.js"></script>
		<style>
			.logo {
				background-image: url('../static/ddd.jpg');
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c fd-y">
			<!-- logo区域 -->
			<div class="jc-c ai-c flex fd-y mt2">
				<div class="logo"></div>
				<h1 class="layui-font-gray layui-margin-3 layui-font-30">NCVT <span class="layui-font-green">Beta</span>
				</h1>
				<div class="layui-hide-xs">
					<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page">
						获取NCVT.JS
					</button>
					<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page2">
						获取网课助手
					</button>
					<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="show_video">
						查看二课演示
					</button>
					<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="show_video2">
						查看FIF演示
					</button>
					<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="getCode">
						下载APP源码
					</button>
				</div>
				<div class="layui-row layui-hide-sm">
					<div class="layui-col-xs6">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="downapp">
							获取安卓APP
						</button>
					</div>
					<div class="layui-col-xs6">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="show_pvideo1">
							查看NCVT演示
						</button>
					</div>
					<div class="layui-col-xs6">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="show_pvideo2">
							查看FIF演示
						</button>
					</div>
					<div class="layui-col-xs6">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="show_pvideo3">
							查看XXT演示
						</button>
					</div>
				</div>
				<p class="c-w layui-font-22 layui-margin-3">NVTU关我NCVT什么事？</p>
				<p class="c-w layui-font-22 layui-margin-3">完成二课内我学习的课程，重新提交二课总结，控制FIF口语内口语分数，APP支持XXT多人签到</p>
				<p class="c-g84 layui-font-18 layui-margin-3">（目前XXT签到不支持带有滑动验证码及拍照的签到）</p>
				<p class="c-g84 layui-font-18 layui-margin-3 layui-hide-xs">请先安装脚本猫后再获取此脚本（网课助手获取方法同此脚本）</p>
				<p class="c-g84 layui-font-18 layui-margin-3 layui-hide-xs">（此脚本未经过广泛测试，如遇到问题可以私聊反馈）</p>
				<p class="c-g84 layui-font-18 layui-margin-3 layui-hide-sm">（此APP未经过广泛测试，如遇到问题可以私聊反馈）</p>
			</div>
			<!-- logo区域 -->
		</div>
	</body>
	<script>
		layui.use(function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;
			util.on('lay-jump', {
				jump_page: function() {
					util.openWin({
						url: 'https://scriptcat.org/zh-CN/script-show-page/2168'
					})
				},
				jump_page2: function() {
					util.openWin({
						url: 'https://scriptcat.org/zh-CN/script-show-page/367'
					})
				},
				show_video: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/videos.mp4'
					})
				},
				show_video2: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/videos1.mp4'
					})
				},
				show_pvideo1: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/phone1.mp4'
					})
				},
				show_pvideo2: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/phone2.mp4'
					})
				},
				show_pvideo3: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/phone3.mp4'
					})
				},
				downapp: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/ncvt.apk'
					})
				},
				getCode: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/NCVTtest.zip'
					})
				}
			})
		});
	</script>
</html>
