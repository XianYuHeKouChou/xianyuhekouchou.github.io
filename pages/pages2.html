<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/layui-theme-dark.css">
		<script src="../js/layui.js"></script>
		<style>
			.logo {
				background-image: url('../static/qiandaologo.jpg');
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c fd-y">
			<!-- logo区域 -->
			<div class="jc-c ai-c flex fd-y mt2">
				<div class="logo"></div>
				<h1 class="layui-font-gray layui-margin-3 layui-font-30">学习通签到助手</h1>
				<div class="layui-row">
					<div class="layui-col-xs4">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="download_app">
							付费版APP
						</button>
					</div>
					<div class="layui-col-xs4">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="show_pic">
							付费公众号
						</button>
					</div>
					<div class="layui-col-xs4">
						<button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page2">
							付费版购买
						</button>
					</div>
				</div>
				<p class="c-w layui-font-22 layui-margin-3">早八起不来怎么办?</p>
				<p class="c-g84 layui-font-18 layui-margin-3">目前只有二维码签到需要到现场，可以摇人绑定你的学习通账号帮签到</p>
				<p class="c-g84 layui-font-18 layui-margin-3">（这个目前支持过滑动签到码）</p>
			</div>
		</div>
	</body>
	<script>
		layui.use(function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;
			util.on('lay-jump', {
				download_app: function() {
					util.openWin({
						url: 'https://xianyuhekouchou.blob.core.windows.net/ceshi/qiandao.apk'
					})
				},
				jump_page2: function() {
					util.openWin({
						url: 'https://shoping.function.icu'
					})
				},
				show_pic: function() {
					layer.photos({
						photos: {
							"title": "QR_Code",
							"start": 0,
							"data": [{
								"alt": "微信公众号二维码",
								"pid": 1,
								"src": "../static/xzsq.jpg",
							}]
						},
						footer: false
					});
				}
			})
		});
	</script>
</html>
