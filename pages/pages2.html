<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/layui.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/layui-theme-dark.css">
    <script src="../js/layui.js"></script>
    <style>
        .logo {
            background-image: url(../static/qiandaologo.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            width: 16vh;
            height: 16vh;
            overflow: hidden;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="w100 flex jc-c fd-y">
    <!-- logo区域 -->
    <div class="jc-c ai-c flex fd-y mt2">
        <div class="logo"></div>
        <h1 class="layui-font-gray layui-margin-3 layui-font-30">学习通签到助手</h1>
        <div class="layui-fluid">
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page">
                    获取签到助手
                </button>
            </div>
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="download_app">
                    下载签到APP
                </button>
            </div>
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page2">
                    开通签到会员
                </button>
            </div>
        </div>
        <div class="layui-fluid">
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="show_pic">
                    获取公众号
                </button>
            </div>
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="show_pic2">
                    免费过渡版
                </button>
            </div>
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-radius layui-margin-3" lay-jump="jump_page3">
                    过渡版教程
                </button>
            </div>
        </div>
        <p class="c-w layui-font-22 layui-margin-3">早八起不来怎么办？那就签到完了继续睡</p>
        <p class="c-g84 layui-font-18 layui-margin-3">
            免费过渡版本需要看广告后才能多用户签到，目前只有二维码签到需要到教室扫码签到，可以叫一个工具人绑定你的学习通账号帮签到，其它签到均可无视</p>
        <p class="c-g84 layui-font-18 layui-margin-3">
            （这个要收费的但也是最稳定的，如果财力不足的同学请等待一段时间）</p>
    </div>
</div>
</body>
<script>
    layui.use(function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;
        util.on('lay-jump', {
            jump_page: function () {
                util.openWin({
                    url: 'https://api2.function.icu',
                })
            },
            download_app: function () {
                util.openWin({
                    url: '../app/qiandao.apk'
                })
            },
            jump_page2: function () {
                util.openWin({
                    url: 'https://shoping.function.icu'
                })
            },
            show_pic: function () {
                layer.photos({
                    photos: {
                        "title": "QR_Code",
                        "start": 0,
                        "data": [{
                            "alt": "微信公众号二维码",
                            "pid": 1,
                            "src": "../static/xzsq.jpg",
                        }]
                    },
                    footer: false
                });
            },
            show_pic2: function () {
                layer.photos({
                    photos: {
                        "title": "QR_Code1",
                        "start": 0,
                        "data": [{
                            "alt": "微信公众号二维码",
                            "pid": 2,
                            "src": "../static/qiandao.jpg",
                        }]
                    },
                    footer: false
                });
            },
            jump_page3: function () {
                util.openWin({
                    url: 'https://mp.weixin.qq.com/s/Y8vH1Ir6kTflkQ5-MRRpUQ'
                });
            }
        })
    });
</script>
</html>
