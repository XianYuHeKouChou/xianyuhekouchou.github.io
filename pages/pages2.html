<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/layui.js"></script>
		<style>
			html {
				background-color: #23292e;
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c pt4">
			<div class="flex fd-y w100">
				<div class="jc-c ai-c flex fd-y">
					<div class="o-h br-50" style="width: 150px;height: 150px;">
						<img src="../static/ddd.jpg" alt="" / style="width: 100%;">
					</div>
					<h1 class="mt1 c-w" style="font-size: 3rem;">NCVT <span style="color: #16baaa;">Beta版</span></h1>
					<a href="https://docs.scriptcat.org/" class="layui-btn layui-btn-radius mt2"
						target="_blank">获取NCVT</a>
						<p class="c-w font-supermax mt2">请先安装ScriptCat后再安装该脚本！</p>
				</div>
				<div class="w100 flex jc-c mt3">
					<div class="layui-carousel" id="ID-carousel-demo-image">
						<div carousel-item>
							<div><img src="../static/fif.gif" style="width: 100%;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		layui.use(function() {
			var carousel = layui.carousel;
			// 渲染 - 图片轮播
			carousel.render({
				elem: '#ID-carousel-demo-image',
				width: '1600px',
				height: '860px',
				indicator: 'none',
				arrow: 'hover',
				autoplay: false,
				anim: 'fade'
			});
		});
	</script>
</html>
