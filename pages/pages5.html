<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/layui.js"></script>
		<style>
			html {
				background-color: #23292e;
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c pt4">
			<div class="flex fd-y w100">
				<div class="jc-c ai-c flex fd-y">
					<div class="o-h br-50 flex jc-c ai-c" style="width: 150px;height: 150px;">
						<img src="../static/lepao.jpg" style="width: 150px;height: 150px;">
					</div>
					<h1 class="mt1 c-w" style="font-size: 3rem;">乐跑助手</h1>
					<div class="mt2 flex ai-c">
						<button type="button" class="layui-btn layui-btn-radius" lay-on="video">查看演示</button>
						<button type="button" class="layui-btn layui-btn-radius" lay-on="alert">获取乐跑助手</button>
						<a href="https://gitee.com/itexp/gogogo" class="layui-btn layui-btn-radius"
							target="_blank">项目仓库</a>
					</div>
					<p class="c-w font-supermax mt2">目前仅支持安卓手机！</p>
				</div>
			</div>
	</body>
	<script>
		layui.use(["element", "layer", "util"], function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;

			//弹窗
			util.on('lay-on', {
				video: function() {
					// 页面层
					layer.open({
						type: 1,
						title: '视频',
						area: ['333px', '780px'],
						content: '<video controls src="../static/test.mp4" style="height: 720px;"></video>'
					});
				},
				alert: function() {
					layer.alert('', {
						title: '提示',
						content: '点击确定打开云盘分享页面，提取码已经复制到剪切板，直接粘贴即可'
					}, function(index) {
						navigator.clipboard.writeText('ty7Y')
						util.openWin({
							url: 'https://caiyun.139.com/m/i?0D5CIsbt92Z6h'
						});
						layer.close(index);
					});
				}
			})
		});
	</script>
</html>
