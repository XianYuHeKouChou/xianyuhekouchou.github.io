<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/layui.js"></script>
		<style>
			html {
				background-color: #23292e;
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c pt4">
			<div class="flex fd-y w100">
				<div class="jc-c ai-c flex fd-y">
					<div class="o-h br-50" style="width: 150px;height: 150px;">
						<img src="../static/lepao.jpg" alt="" / style="width: 100%;">
					</div>
					<h1 class="mt1 c-w" style="font-size: 3rem;">乐跑助手</h1>
					<div class="mt2">
						<button type="button" class="layui-btn layui-btn-radius" lay-on="video">查看演示</button>
						<button type="button" class="layui-btn layui-btn-radius" lay-on="page">获取乐跑助手</button>
					</div>
					<p class="c-w font-supermax mt2">目前仅支持安卓手机！</p>
					<div class="mt3">
						<video controls src="../static/test.mp4"></video>
					</div>
				</div>
			</div>
	</body>
	<script>
		layui.use(["element", "layer", "util"], function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;

			//弹窗
			util.on('lay-on', {
				video: function() {
					// 页面层
					layer.open({
						type: 1,
						title:'视频',
						area: 'auto',
						content: '<video controls src="../static/test.mp4" style="height: 1080px;"></video>'
					});
				},
				page: function() {
					// 页面层
					layer.open({
						type: 1,
						title:'二维码',
						area: 'auto', // 宽高
						content: '<img src="../static/Qrcode.jpg" alt="" />'
					});
				}
			})
		});
	</script>
</html>
