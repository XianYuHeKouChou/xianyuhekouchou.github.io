<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/layui.js"></script>
		<style>
			html {
				background-color: #23292e;
			}
		</style>
	</head>
	<body>
		<div class="w100 flex jc-c pt4">
			<div class="flex fd-y w100">
				<div class="jc-c ai-c flex fd-y">
					<div class="o-h br-50 flex jc-c ai-c" style="width: 120px;height: 120px;">
						<img src="../static/jiyu.png" style="width: 100px;">
					</div>
					<h1 class="mt1 c-w" style="font-size: 3rem;">干掉极域</h1>
					<div class="mt2">
						<button type="button" class="layui-btn layui-btn-radius" lay-on="alert">云盘下载</button>
						<a href="https://github.com/imengyu/JiYuTrainer/releases" class="layui-btn layui-btn-radius"
							target="_blank">Github项目地址</a>
					</div>
					<p class="c-w font-supermax mt2">上课时请在老师变成墨子开大前使用本软件</p>
					<div class="w100 flex ai-c pt3 fd-y">
						<img src="../static/JiYuTrainer.jpg" alt="" style="width: 60%;" />
					</div>
				</div>
			</div>
	</body>
	<script>
		layui.use(["element", "layer", "util"], function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;

			//弹窗
			util.on('lay-on', {
				alert: function() {
					layer.alert('', {
						title: '提示',
						content: '点击确定打开云盘分享页面，提取码已经复制到剪切板，直接粘贴即可'
					}, function(index) {
						navigator.clipboard.writeText('bvZE')
						util.openWin({
							url: 'https://caiyun.139.com/m/i?0D5CIsboSNIop'
						});
						layer.close(index);
					});
				},
			})
		});
	</script>
</html>
