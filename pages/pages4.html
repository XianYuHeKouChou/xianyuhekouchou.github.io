<html>

		<style>
			html {

	<body>
		<div class="w100 flex jc-c pt4">
			<div class="flex fd-y w100">
				<div class="jc-c ai-c flex fd-y">
					<div class="o-h br-50 flex jc-c ai-c" style="width: 150px;height: 150px;">
						<img src="../static/qiandaologo.jpg" style="width: 150px;height: 150px;">
					</div>
					<h1 class="mt1 c-w" style="font-size: 3rem;">学习通签到助手</h1>
					<div class="mt2">
						<a href="https://api2.function.icu" target="_blank"><button type="button" class="layui-btn layui-btn-radius mr1">获取签到助手</button></a>

				</div>
			</div>
	</body>
	<script>
		layui.use(["element", "layer", "util"], function() {
			var element = layui.element;
			var layer = layui.layer;
			var util = layui.util;
			var $ = layui.$;

			//弹窗
			util.on('lay-on', {
				page: function() {
					// 页面层
					layer.open({
						type: 1,
						title:'二维码',
						area: 'auto', // 宽高
						content: '<img src="../static/Qrcode.jpg" alt="" />'
					});
				},
				page1: function() {
